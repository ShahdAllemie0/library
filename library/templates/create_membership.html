{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create{% endblock title %}

{% block content %}

<br>
<div class="card">
  <h5 class="card-header">Create Membership</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'create-membership'  %}" method="POST" >
            {% csrf_token %}
            {{form|crispy}}

            <a href="{% url 'sendmail' %}"><input type="submit" value="Create" class="btn btn-outline-success"></a>
        </form>
    </p>
  </div>
</div>
{% endblock content %}

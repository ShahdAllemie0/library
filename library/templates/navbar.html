<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <li class="nav-item">

      </li>
      {% if request.user.is_staff %}
